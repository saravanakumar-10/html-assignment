<html>
    <head><title>marquee tags</title></head>
    <body bgcolor="cyan">
        <font size="50" color="yellow" face="Arial"></font>
        <h1 align="center">marquee entities and font tags</h1>
        <marquee ><h3>emoji entites</h3></marquee>
        <marquee behavior="slide" scrollamount="13"><h3>symbol entites </h3></marquee>
        <marquee behavior="alternate" scrollamount="7" direction="right"><h3>copyright entites</h3></marquee>
        <marquee behavior="scroll" ><h3>register entites </h3></marquee>
        <marquee  direction="up"><h3>lesser than entites </h3></marquee>
        <marquee  direction="down"><h3>greater than entites </h3></marquee>
    </font><br><br>
        <h1>my entites is &#169;</h1>

        <h1>my entites is &#128516;</h1>

       </body>
</html>
