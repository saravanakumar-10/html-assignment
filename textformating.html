<html>
    <head>
        <title>text formating</title>
    </head>
    <body bgcolor="cyan">
        <center>
            <b>this is bold</b><br><br>
            <i>this is italic</i><br><br>
            <u>this is underline</u><br><br>
            <p>A<sup>2</sup>+ B<sup>2</sup></p><br><br>
            <p>B<sub>4</sub></p><br><br>
            <mark>welcome to html</mark>           
        </center>
    </body>
</html>
